    <h4>{{ title }}</h4>
    <p>{{ description }}</p>
    <input type="text" [(ngModel)]='keyterm'>
    <div class='selected-event'>
      <h4><a [href]='selectedEvent?.url' target='_blank'>{{ selectedEvent?.title }}</a></h4>
      <div>{{ selectedEvent?.date }}</div>
      <div>{{ selectedEvent?.description }}</div>
    </div>
    <div class='scrollable-div'>
      <svg xmlns='http://www.w3.org/2000/svg' width='100%' [attr.height]='40+365*multiplier'>
        <rect x='60' y='20' width='8' [attr.height]='365*multiplier' fill='#4EADFF'/>
        <g *ngFor='let m of months'>
          <text x='25' [attr.y]='25+m.pos*multiplier'>{{ m.mon }}</text>
          <line x1='55' [attr.y1]='20+m.pos*multiplier' x2='73' [attr.y2]='20+m.pos*multiplier' stroke='#4EADFF' stroke-width='2' />
        </g>
        <g class='individual-event' *ngFor='let d of data; let i=index;' (click)='selectEvent(i)'>
          <line x1='64' [attr.y1]='20+getDayOfYear(d.date)*multiplier' x2='86' 
           [attr.y2]='20+getDayOfYear(d.date)*multiplier' stroke='#4EADFF' stroke-width='2' />
          <circle cx='64' [attr.cy]='20+getDayOfYear(d.date)*multiplier' r='8' stroke='#4EADFF' 
           stroke-width='4' fill='white' />
          <rect x='86' [attr.y]='20+getDayOfYear(d.date)*multiplier-16' width='480' height='32' stroke='#4EADFF' stroke-width='2' fill='white' />
          <text x='90' [attr.y]='20+getDayOfYear(d.date)*multiplier-4'>{{d.title}}</text>
          <text x='90' [attr.y]='20+getDayOfYear(d.date)*multiplier+12' font-size='10'>{{d.date}}</text>
        </g>
      </svg>
    </div>
