<md-sidenav-layout fullscreen>
  <md-sidenav #sidenav>
    <md-nav-list>
      <a md-list-item *ngFor='let view of views' [routerLink]='[view.route]'>
        <md-icon md-list-icon>{{view.icon}}</md-icon>
        <span md-line>{{view.name}}</span>
        <span md-line class="secondary">{{view.description}}</span>
      </a>
    </md-nav-list>
  </md-sidenav>
  <md-toolbar color="alert">
    <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
    <div>
      <span style='font-size:32px;'>
        <span style='font-weight:bold;'>KNOVO</span>
        TECH
      </span>
      <span style='font-size:24px;'>Workspace</span>
    </div>
    <!--<button md-fab (click)="formShowing=!formShowing">
      <md-icon>add</md-icon>
    </button>-->
  </md-toolbar>
  <router-outlet></router-outlet> 
    
  <app-modal-window *ngIf='modal' [entry]='entry' [view]='view' (close)='closeModal($event)'></app-modal-window>

</md-sidenav-layout>
